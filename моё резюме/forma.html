<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Формы</title>

</head>
<body>
   <h1>формы</h1>

   <form action="">
   <div>
      <label for="text">Техст</label>
      <input type="text" id="text">
   </div>
   <br>

   <div>
       <label for="email">Еmail</label>
       <input type="text" id="email">
   </div>

   <br>

   <div>
      <label for="password">Пароль</label>
      <input type="password" id="password">
   </div>


   <br>

   <div>
      <label for="number">Число</label>
      <input type="number" id="number" min="0">

   </div>

   <br>

   <div>
      <label for="range">Range</label>
      <input type="range" id="range" min="0" max="10"
       step="1">
   </div>

   <br>

   <div>
      <label for="date">Дата</label>
      <input type="date" id="date">
   </div>

   <br>

   <div>
      <label for="color">Цвет</label>
      <input type="color" id="color">
   </div>

   <div>
      <label for="message">Сообщение</label>
      <br>
      <textarea id="message" cols="20" rows="5"></textarea>
   </div>

   <div>
      <label for="sex">Ваш пол</label>
      <select  id="sex">
         <option value="male">Мужчина</option>
         <option value="female" selected>Женщина</option>
         <option value="other">Другое</option>

     </select>
   </div>
   <div>
      <label>Количество работ</label>
       <input type="radio" name="work"> 1
       <input type="radio" name="work"> 2
       <input type="radio" name="work"> 5
       <input type="radio" name="work"> 10
   </div>

   <div>
      <label>Любимая еда</label>
       <input type="checkbox" name="food"> Хлеб
       <input type="checkbox" name="food"> Картошка
       <input type="checkbox" name="food"> Лапша
       <input type="checkbox" name="food"> Каша
   </div>

   </form>

   <h2>Связаться со мной</h2>

    <form action="">

      <div>
         <label for="name">Ваше имя</label>
         <input type="text" id="name"
         placeholder="Введите имя">
      </div>
     <br>
      <div>
         <label for="email">Ваш Email</label>
         <input type="email" id="email"
         placeholder="Введите email">
      </div>
      <br>

      <div></div>
         <label for="message">Сообщение</label>
         <br>
         <textarea id="message" cols="20" rows="5"  placeholder="Введите сообщение"></textarea>
      </div>

      <input type="submit" value="Отправить!">




    </form>






   </body>




















</html>
